<div class="recipes-page">
  <div class="filters">
    <div class="filters__container">
      <div class="filters__container__head">Filters:</div>
      <div class="filters__container__section">
        <div class="filters__container__section__head">Type:</div>
        <div
          value="recipeType"
          id="General"
          class="filters__container__section__button"
        >
          General
        </div>
        <div
          value="recipeType"
          id="Baking"
          class="filters__container__section__button"
        >
          Baking
        </div>
        <div
          value="recipeType"
          id="Grilling"
          class="filters__container__section__button"
        >
          Grilling
        </div>
      </div>
      <div class="filters__container__section">
        <div class="filters__container__section__head">Skill:</div>
        <div
          value="recipeSkill"
          id="Simple"
          class="filters__container__section__button"
        >
          Simple
        </div>
        <div
          value="recipeSkill"
          id="Advanced"
          class="filters__container__section__button"
        >
          Advanced
        </div>
        <div
          value="recipeSkill"
          id="Professional"
          class="filters__container__section__button"
        >
          Professional
        </div>
      </div>
      <div class="filters__container__section">
        <div class="filters__container__section__head">Time:</div>
        <div
          value="recipePrep"
          id="< 1 hour"
          class="filters__container__section__button"
        >
          < 1 Hour
        </div>
        <div
          value="recipePrep"
          id="> 1 hour"
          class="filters__container__section__button"
        >
          > 1 Hour
        </div>
      </div>
      <div class="filters__container__section">
        <div
          onclick="reset()"
          class="filters__container__section__button reset --submit"
        >
          Reset
        </div>
      </div>
    </div>
  </div>
  <div class="recipes"></div>
</div>
